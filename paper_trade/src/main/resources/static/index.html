<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha Login Page</title>
</head>
<body>
    <h1>Login Page</h1>
    <p>Welcome Login Page.</p>
    <button onclick="redirectToZerodhaLoginPage()">Login with Zerodha</button>

    <script>
        function redirectToZerodhaLoginPage() {
            // Replace 'YOUR_ZERODHA_LOGIN_URL' with the actual URL provided by Zerodha for login
            var zerodhaLoginUrl = '/ZerodhaLogin';
            window.location.href = zerodhaLoginUrl;
        }
    </script>
</body>
</html>
